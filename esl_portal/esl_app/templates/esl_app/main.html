<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'esl_app/main_style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <title>ITIS</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="{% url 'main' %}"><div class="header__logo">ITIS KFU UNIVERSITY</div></a>

            <nav class="nav">
                <a class="nav__link" href="{% url 'test_list' %}">Тесты</a>
                {% if auth %}
                    <a class="nav__link active" href="{% url 'profile' %}">Профиль</a>
                    <a class="nav__link" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a class="nav__link" href="{% url 'login' %}">Вход</a>
                    <a class="nav__link" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>


<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h1 class="intro__title">Тесты на знание "English language"</h1>
            <a class="btn" href="{% url 'test_list' %}">Начать решать</a>
        </div>
    </div>

    <div class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slider__item ">
                    О нас: Мы крутые!
                </div>
                <div class="slider__item">
                    Контакты:
                    github
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
