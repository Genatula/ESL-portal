<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if wrong_credentials %}
            <p>Неправильное имя пользователя и/или пароль</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Войти">
    </form>
    <a href="{% url 'register' %}">
        <input type="submit" value="Регистрация">
    </a>
</body>
</html>
