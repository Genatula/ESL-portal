<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if wrong_credentials %}
            <p>Неправильное имя пользователя и/или пароль</p>
    {% endif %}
    <form method="post" action={% url 'login' %}>
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Submit">
    </form>
    <p>Ещё нет аккаунта? <a href={% url 'register' %}>Зарегистрируйтесь</a></p>
    <p><a href={% url 'forgot' %}>Забыли пароль?</a></p>
</body>
</html>
