<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user %}
        <h2>Юзернейм</h2>
        <input type="text" value="{{user.username}}">
        <h2>Почта</h2>
        <input type="text" value="{{user.email}}">
        <h2>Пароль</h2>
        <input type="password">
        <button>Изменить</button>
        <a href="{% url 'logout' %}">
            <input type="submit" value="Выйти">
        </a>
    {% endif %}
</body>
</html>
